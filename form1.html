<!DOCTYPE html>
<html>
    <head>
        <title>Sign up Form</title>
    </head>
    <body>
<form>
    firstname:<input type="text" name="firstname" placeholder="First Name">
    <br> <br>
    Surname:<input type="text" name="surname" placeholder="Surname">
    <br> <br>
    Email or Phone<input type="text" name="username" placeholder="Enter phone number or email">
    <br> <br>
    password<input type="password" name="password" placeholder="New password">
    <br> <br>
Date of Birth:<br>
<select name="day">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
</select>
<select name="month">
    <option value="Jan">Jan</option>
    <option value="Feb">Feb</option>
    <option value="March">March</option>
    <option value="April">April</option>
    <option value="May">May</option>
</select>
<select name="year">
<option value="2000">2000</option>
<option value="2001">2001</option>
<option value="2002">2002</option>
<option value="2003">2003</option>
<option value="2004">2004</option>
</select>
<br><br>
Gender:<br>
Male:<input type="radio" name="gender" value="Male">
Female:<input type="radio" name="gender" value="Female">
Custom:<input type="radio" name="gender" value="Custom">
<br><br>
Birthday:<input type="date" name="Birthday">
<br><br>
Sport:<input type="checkbox" name="Sports" value="baminton">baminton
<input type="checkbox" name="Sports" value="football">football
<input type="checkbox" name="Sports" value="tennis">tennis
<br><br>
<textarea rows="5" cols="20"></textarea>
<br><br>
<button type="button" value="Sign Up">Sign Up</button>
</form>
    </body>
</html>
